<ActionBar class="action-bar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <Label class="action-bar-title" text="Контроли"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <ScrollView class="page">
            <ListView [items]="controls" (itemTap)="onDeviceItemTap($event)" class="list-group">
                <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                    <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)  class="list-group-item"-->
                    <GridLayout columns="*, auto" rows="auto, auto">
                        <Label [text]="item.name" row="0" col="0" class="list-group-item m-5"></Label>
                        <Label [text]="item.state == 'on' ? 'ON':'OFF'" [class]="item.state == 'on' ? 'badge-label badge-active' : 'badge-label badge-inactive'" row="0" col="1" verticalAlignment="middle" horizontalAlignment="right"></Label>
                        <Label horizontalAlignment="left" [text]="item.isActive? 'Активно':'Неактивно'" [class]="item.isActive ? 'badge-long-label badge-active' : 'badge-long-label badge-inactive'" col="0" row="1" verticalAlignment="bottom" fontSize="14" marginLeft="18"></Label>
                    </GridLayout>
                </ng-template>
            </ListView>
    </ScrollView>

    <ActivityIndicator row="0" rowSpan="5" colSpan="2" #activityIndicator [busy]="isBusy" class="activity-indicator"></ActivityIndicator>
</GridLayout>
<AbsoluteLayout verticalAlignment="bottom" horizontalAlignment="right" row="0">
    <Button class="btn-create-new" text="+" (tap)="onCreateNewTap($event)"></Button>
</AbsoluteLayout>
