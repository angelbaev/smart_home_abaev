<ActionBar class="action-bar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <Label class="action-bar-title" text="Контрол"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <StackLayout class="form"  *ngIf="control">
        <StackLayout class="input-field">
            <Label text="Наименование" class="label font-weight-bold m-b-5"></Label>
            <TextField class="input" hint="Наименование на контрола" autocorrect="false" autocapitalizationType="none" [(ngModel)]="control.name" returnKeyType="next"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        <StackLayout class="input-field">
            <Label text="Команда за пускане" class="label font-weight-bold m-b-5"></Label>
            <TextField class="input" hint="Команда за пускане" autocorrect="false" autocapitalizationType="none" [(ngModel)]="control.commandOn" returnKeyType="next"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        <StackLayout class="input-field">
            <Label text="Команда за спиране" class="label font-weight-bold m-b-5"></Label>
            <TextField class="input" hint="Команда за спиране" autocorrect="false" autocapitalizationType="none" [(ngModel)]="control.commandOff" returnKeyType="next"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        <StackLayout class="input-field">
            <Label text="Статус" class="label font-weight-bold m-b-5"></Label>
            <Switch [checked]="control.isActive" (checkedChange)="onCheckedChange($event)" class="m-15" row="1" col="1" horizontalAlignment="left" [(ngModel)]="control.isActive" [returnKeyType]="done"></Switch>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
    </StackLayout>
    <StackLayout height="25%" width="100%" verticalAlignment="bottom">
        <Button [text]="'Запис'" (tap)="onSubmit()" class="btn btn-primary m-t-20" verticalAlignment="bottom"></Button>
    </StackLayout>

    <ActivityIndicator row="0" rowSpan="5" colSpan="2" #activityIndicator [busy]="isBusy" class="activity-indicator"></ActivityIndicator>
</GridLayout>
